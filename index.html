<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quest - learn your times tables!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Chivo', sans-serif;
            background-color: #4c5351;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        .top-bar {
            width: 655px;
            padding: 20px 15px;
            margin-top: 20px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-container {
            display: grid;
            gap: 5px;
            margin: 20px 0;
            position: relative;
        }

        .indicator {
            width: 50px;
            height: 50px;
            background-color: grey;
        }

        .unset {
            background-color: grey;
        }

        .success {
            background-color: green;
        }

        .failure {
            background-color: red;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;
        }

        .equation-container {
            text-align: center;
        }

        .equation {
            font-size: 2rem;
        }

        .answer-input {
            font-size: 2rem;
            width: 100px;
            text-align: center;
        }

        #startStopButton {
            width: 100px;
            margin-right: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>High Score: <span id="highScore">0</span></span>
        <span>Timer: <span id="timer">0.00</span></span>
        <div class="dropdown">
            <button id="startStopButton" onclick="startStop()">Start</button>
            <div class="dropdown-content">
                <a href="#" onclick="setGridSize(5, 5)">5x5</a>
                <a href="#" onclick="setGridSize(10, 10)">10x10</a>
                <a href="#" onclick="setGridSize(12, 12)">12x12</a>
            </div>
        </div>
    </div>
    <div class="grid-container" id="gridContainer">
        <!-- Grid indicators will be generated here by JavaScript -->
        <div class="overlay" id="overlay">
            <div class="equation-container">
                <div class="equation">
                    <span class="question" id="question">5 x 6 = </span>
                    <input type="text" class="answer-input" id="answerInput" onkeypress="checkAnswer(event)">
                </div>
            </div>
        </div>
    </div>
    <button class="login-button" onclick="signInWithGoogle()">Login with Google</button>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        let gridSize = 12;
        let highScore = 0;
        let timer;
        let time = 0;
        let timerRunning = false;
        let shuffledQuestions = [];
        let currentEquation;
        
        function setGridSize(rows, cols) {
            gridSize = rows;
            document.getElementById('gridContainer').style.gridTemplateColumns = `repeat(${cols}, 50px)`;
            document.getElementById('gridContainer').style.gridTemplateRows = `repeat(${rows}, 50px)`;
            createGrid(rows, cols);
        }

        function startStop() {
            const startStopButton = document.getElementById('startStopButton');

            if (timerRunning) {
                clearInterval(timer);
                startStopButton.textContent = 'Start';
                timerRunning = false;
                time = 0;
                document.getElementById('timer').textContent = time.toFixed(2);
                document.querySelector('.overlay').style.visibility = 'hidden';
                resetGrid();
            } else {
                shuffledQuestions = shuffleQuestions(gridSize);
                generateEquation();
                startStopButton.textContent = 'Give up';
                document.querySelector('.overlay').style.visibility = 'visible';
                document.getElementById('answerInput').focus();
                timerRunning = true;
                timer = setInterval(() => {
                    time += 0.01;
                    document.getElementById('timer').textContent = time.toFixed(2);
                }, 10);
            }
        }

        function shuffleQuestions(size) {
            let questions = [];
            for (let i = 1; i <= size; i++) {
                for (let j = 1; j <= size; j++) {
                    questions.push({ num1: i, num2: j, answer: i * j });
                }
            }
            shuffleArray(questions);
            return questions;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateEquation() {
            if (shuffledQuestions.length > 0) {
                currentEquation = shuffledQuestions.pop();
                document.getElementById('question').textContent = `${currentEquation.num1} x ${currentEquation.num2} = `;
                document.getElementById('answerInput').value = '';
                document.getElementById('answerInput').focus();
            } else {
                finalizeGame();
            }
        }

        function checkAnswer(event) {
            if (event.key === 'Enter') {
                const userAnswer = parseInt(event.target.value);
                const index = (currentEquation.num1 - 1) * gridSize + (currentEquation.num2 - 1);
                const gridItems = document.querySelectorAll('.indicator');

                if (userAnswer === currentEquation.answer) {
                    gridItems[index].classList.remove('unset', 'failure');
                    gridItems[index].classList.add('success');
                    highScore++;
                    document.getElementById('highScore').textContent = highScore;
                } else {
                    gridItems[index].classList.remove('unset', 'success');
                    gridItems[index].classList.add('failure');
                }
                if (shuffledQuestions.length > 0) {
                    generateEquation();
                } else {
                    finalizeGame();
                }
            }
        }

        function finalizeGame() {
            document.querySelector('.overlay').style.visibility = 'hidden';
            clearInterval(timer);
            updateScore();
            alert(`Congratulations! You completed the game in ${time.toFixed(2)} seconds.`);
            document.getElementById('startStopButton').textContent = 'Try again';
        }

        function updateScore() {
            if (highScore > parseInt(document.getElementById('highScore').textContent)) {
                document.getElementById('highScore').textContent = highScore;
            }
        }

        function createGrid(rows, cols) {
            const gridContainer = document.getElementById('gridContainer');
            gridContainer.innerHTML = '';
            for (let i = 0; i < rows * cols; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('indicator', 'unset');
                gridContainer.appendChild(gridItem);
            }
        }

        function resetGrid() {
            const gridItems = document.querySelectorAll('.indicator');
            gridItems.forEach(item => {
                item.classList.remove('success', 'failure');
                item.classList.add('unset');
            });
        }

        function signInWithGoogle() {
            gapi.auth2.getAuthInstance().signIn().then(function (googleUser) {
                const profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId());
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail());
            });
        }

        // Set default grid size to 12x12 on page load
        document.addEventListener('DOMContentLoaded', () => {
            setGridSize(12, 12);
        });
    </script>
</body>
</html>
